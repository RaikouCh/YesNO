<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>
    
    <!-- Falling Roses -->
    <div class="roses-container" id="rosesContainer"></div>

    <div class="container">
        <div class="card">
            <!-- Rose GIF Sticker -->
            <div class="rose-sticker">
                <img id="roseImage" src="https://media.tenor.com/dTkq2FK0nMcAAAAi/heart-love.gif" alt="Rose Sticker">
            </div>

            <!-- Message -->
            <div class="message-container">
                <h1 class="main-title">WILL YOU BE MY VALENTINE?</h1>
                <p class="sub-message">Every moment with you is precious...</p>
            </div>

            <!-- Buttons -->
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesBtn">YES</button>
                <button class="btn btn-no" id="noBtn">NO</button>
            </div>

            <!-- Response Messages -->
            <div class="response" id="response"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
